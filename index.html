<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing-component-with-toggle=master</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fuild wrapper mt-5">
          <!--TOP TOGGLE-->
        <div class="top-toggle mt-5 pt-5">
        <h3 class="pt-4 ms-5">Our Pricing</h3>
        <span class="annually">Annually</span>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        <span class="monthly">  Monthly</span>
      </div>


                   <!-- cards starts here-->
<div class="container w-75 wrap shadow-lg rounded h-50 ">
 <div class="row">
    <div class="card1 col-sm-4 justify-content-center text-center bg-white">
       <h3 class="mt-5">Basic</h3> 
       
       <p class="display-1 fw-bold">&dollar;19.99</p>
       <hr>
       <p>500 GB Storage</p>
       <hr>
       <p>2 Users Allowed</p>
       <hr>
       <p>Send up to 3 GB</p>
       <hr>
       <div class="btn1">Learn More</div>
    </div>
            <!--second card-->

      <div class="card2 col-sm-4 text-light text-center pb-5 rounded border border-1">
        <h3 class="mt-5">Professional</h3>
        
        <p class="display-1 fw-bold">&dollar;24.99</p>
        <hr>
        <p class="">1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <div class="btn2" style="background-color;color: #716cb1e7;">Learn More</div>
      </div>

        <!--third card-->        
        <div class="card3 col-sm-4 border border-1 text-center bg-white rounded-lg">
            <h3 class="mt-5">Master</h3>
            
            <p class="display-1 fw-bold"> &dollar;39.99</p>
            <hr>
            <p>2 TB Storage</p>
            <hr>
            <p>10 Users Allowed</p>
            <hr>
            <p>Send up to 20 GB</p>
            <hr>
            <div class="btn1">Learn More</div>
          </div>
        </div>
    </div>

</div>

</html>
